<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Custom CSS -->
    <style>
        /* Add your custom CSS styles here */
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Map Container -->
    <div id="map"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([22.311, 73.185], 16);

        // Add OpenStreetMap tiles as base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 44,
        }).addTo(map);

        // GeoJSON data
        var geojsonData = {
            "type": "FeatureCollection",
            "features": [
            {
  "type": "FeatureCollection",
  "features": [
    {
      "type": "Feature",
      "properties": {
        "name": "Faculty of Science"
      },
      "geometry": {

        "coordinates": [

            [73.18579202019441, 22.310493001913372],
            [73.18579202019441, 22.312153938917973],

          ]
        ]
      },

    },
    {

    },
    {

      },

    },
    {

</html>
